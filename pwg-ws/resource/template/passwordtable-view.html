<div class="ptv--action">
	<div class="action--subgroup">
		<button id="ptv-load">Load from local storage</button>
		<button id="ptv-save">Save in local storage</button>
		<button id="ptv-reset" disabled>Reset generated passwords</button>
	</div>
	<div class="action--subgroup">
		<button id="ptv-upload" class="icon icon--md" title="Load from your files">upload</button>
		<button id="ptv-download" class="icon icon--md" title="Save to a file">download</button>
	</div>
</div>

<table class="ptv--table">
	<thead>
		<tr scope="row">
			<th class="ptv--tablecol__text" scope="col"
				title="An identifier in the form of a domain name to understand to which service this password may be related to; It doesn't need to exist."
			>
				Website (Domain)
			</th>
			<th class="ptv--tablecol__number" scope="col"
				title="Password length in characters."
			>
				Length
			</th>
			<th class="ptv--tablecol__number" scope="col"
				title="A number in case you need to change the password, like if the related service has been hacked."
			>
				Number
			</th>
			<th class="ptv--tablecol__pass" scope="col">Generated password</th>
			<th class="ptv--tablecol__icon" scope="col"></th>
		</tr>
	</thead>

	<tbody id="ptv-tableBody">

	</tbody>

	<tfoot>
		<tr scope="row">
			<td scope="col"></td>
			<td scope="col"></td>
			<td scope="col"></td>
			<td scope="col"></td>
			<td scope="col"></td>
		</tr>
	</tfoot>
</table>

<form id="ptv-form" class="ptv--form">
	<label for="website">New website:</label>
	<input id="website" type="text" name="website"
		placeholder="example.com"
		minlength=5
		maxlength=255
		pattern="^(?:[a-z0-9\\-]{1,63}\\.)*[a-z0-9\\-]{2,63}\\.[a-z0-9\\-]{2,63}$"
		required
	>

	<label for="length">with length:</label>
	<input id="length" type="number" name="length"
		value="32" placeholder="32"
		min="16"
		required
	>

	<input type="submit" value="Add">
</form>
